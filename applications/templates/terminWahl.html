<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Wahl</title>
    <link rel="stylesheet" href="../static/css/terminWahl.css">
</head>
</head>
<body>
    <header class="header">
        <button type="button" id="back">Zur√ºck</button>
        <h1>Termin Wahl</h1>
        <button type="button" id="cancel">Abbrechen</button>
    </header>
    <div class="main-content">
        <div class="calendar active" id="calendar-week">
            <div class="weekday empty"></div>
            <div class="weekday">Mo., </div>
            <div class="weekday">Di., </div>
            <div class="weekday">Mi., </div>
            <div class="weekday">Do., </div>
            <div class="weekday">Fr., </div>
            <div class="weekday empty"></div>
        
            <!-- Timeslot labels -->
            <div class="time-label">7:00</div>
            <div class="time-label">7:30</div>
            <div class="time-label">8:00</div>
            <div class="time-label">8:30</div>
            <div class="time-label">9:00</div>
            <div class="time-label">9:30</div>
            <div class="time-label">10:00</div>
            <div class="time-label">10:30</div>
            <div class="time-label">11:00</div>
            <div class="time-label">11:30</div>
            <div class="time-label">12:00</div>
            <div class="time-label">12:30</div>
            <div class="time-label">13:00</div>
            <div class="time-label">13:30</div>
            <div class="time-label">14:00</div>
            <div class="time-label">14:30</div>
            <div class="time-label">15:00</div>
            <div class="time-label">15:30</div>
            <div class="time-label">16:00</div>
            <div class="time-label">16:30</div>
            <div class="time-label">17:00</div>
            <div class="time-label">17:30</div>
            <div class="time-label">18:00</div>

            
            <div class="appointment" style="grid-row: 7 / span 6; grid-column: 2;">A - B</div>
            <div class="appointment" style="grid-row: 15 / span 3; grid-column: 3;">C - D</div>
            <div class="appointment" style="grid-row: 21 / span 6; grid-column: 4;">E - F</div>
            
        </div>
    </div>

    <script src="../static/script/terminWahl.js"></script>
</body>
</html>
